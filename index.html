<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/bootstrap.js"></script>
    <script src="css/estilos.css"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">CONTROL DE GASTOS</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col">
                    <div class="contenido-gastos">
                        <h2 class="text-center">AÃ‘ADIR LOS GASTOS</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto">Gasto</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre del gasto">

                            </div>
                            <div class="form-group">
                                <label for="cantidad">Valor</label>
                                <input type="number" class="form control" id="cantidad" placeholder="Valor en $">

                            </div>
                            <button type="submit" class="btn btn-danger">Agregar</button>
                        </form>
                    </div><!--.contenido-gastos-->
                </div><!--.col-->
                    <div class="col">
                        <div class="contenido-lista">
                            <h2 class="text-center">LISTA DE GASTOS</h2>
                            <div id="gastos">
                                <ul class="list-group"></ul>
                            </div>
                            <div id="presupuesto" class="presupuesto">
                                <div class="alert alert-warning">
                                    <p>Presupuesto: $<span id="total"></span></p>

                                </div>
                                <div class="restante alert alert-primary">
                                    <p>Restante: $<span id="restante"></span></p>

                                </div><!--.restante-->

                            </div><!--.presupuesto-->

                        </div><!--.contenido-lista-->

                    </div><!--.col-->
            </div>
        </section>

    </div><!--.container-->
</body>
</html>
